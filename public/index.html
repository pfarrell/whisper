<!DOCTYPE html>
<html>
  <head>
    <title>{{title}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/default.css" type="text/css">
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css" type="text/css">
  </head>
  <body>
    <script type="text/x-handlebars">
      <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-collapse">
            <span class="sr-only">
              Toggle navigation
            </span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="navbar-brand">
            {{#link-to 'index'}}Whisper{{/link-to}}
          </div>
          <div class="navbar-left navbar-form">
            <div class="input-group">
              {{input action="search" type="search" class="form-control" placeholder="Search"}}
            </div>
          </div>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav">
            <li>
              {{#link-to 'notes'}}Notes{{/link-to}}
            </li>
          </ul>
        </div>
      </nav>
    
      <div class="container" id="content">
        <div class="row">
          {{outlet}}
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" id="notes">
      <div class="col-md-4">
        {{#each note in model}}
          <div class="note">
            {{#link-to 'note' note}}{{note.title}}{{/link-to}}
          </div>
        {{/each}}
      </div>
      <div class="col-md-8">
        {{outlet}}
      </div>
    </script>

    <script type="text/x-handlebars" id="note">
      <h3>{{title}}</h3>
      <div class="note">
        {{note}}
      </div>
    </script>

    <script type="text/javascript" src="libs/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="libs/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="libs/ember/ember.debug.js"></script>
    <script type="text/javascript" src="libs/ember/ember-template-compiler.js"></script>
    <script type="text/javascript" src="libs/ember-data/ember-data.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
